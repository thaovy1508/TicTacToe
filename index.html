<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./tictactoe.css" />
    <script src="./tictactoe.js" defer></script>
  </head>
  <body>
      <div class="header">
          <h1>Tic-Tac-Toe</h1>
          <p>Player 1: X </p>
          <p>Player 2: O</p>
      </div>
    <table>
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
    <div class="modal">
      <p id="result"></p>
    </div>
    <button>RESTART</button>
  </body>
</html>
